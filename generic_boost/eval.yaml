name: Generic Boosting Evaluator
description: Evaluates trained boosting model with algorithm-specific evaluation metrics
inputs:
  - name: trained_model
    type: Model
    description: Trained model from trainer
  - name: data_path
    type: Dataset
    description: Preprocessed data from preprocessor
  - name: model_coefficients
    type: String
    description: Feature importances from trainer
outputs:
  - name: metrics
    type: Metrics
    description: Evaluation metrics
  - name: metrics_json
    type: String
    description: Metrics as JSON string
  - name: evaluation_report
    type: String
    description: Comprehensive evaluation report

implementation:
  container:
    image: nikhilv215/nesy-factory:v22
    command:
      - sh
      - -c
      - |
        set -e
        python3 -m pip install --quiet pandas numpy scikit-learn xgboost catboost lightgbm
        
        # Create output directories
        mkdir -p /tmp/outputs/metrics
        mkdir -p /tmp/outputs/metrics_json
        mkdir -p /tmp/outputs/evaluation_report
        
        python3 -c "
        import sys, os, pickle, json, pandas as pd, numpy as np
        from sklearn.metrics import r2_score, mean_absolute_error, mean_squared_error
        
        print('Number of arguments:', len(sys.argv))
        print('Arguments:', sys.argv)
        
        # Proper argument parsing - FIXED
        if len(sys.argv) < 7:
            print('Error: Not enough arguments provided')
            print('Expected: trained_model_path data_path model_coefficients_path metrics_path metrics_json_path evaluation_report_path')
            sys.exit(1)
            
        trained_model_path = sys.argv[1]
        data_path = sys.argv[2]
        model_coefficients_path = sys.argv[3]
        metrics_path = sys.argv[4]
        metrics_json_path = sys.argv[5]
        evaluation_report_path = sys.argv[6]
        
        print('Starting model evaluation...')
        
        # Load model and data
        with open(trained_model_path, 'rb') as f:
            model = pickle.load(f)
        
        with open(data_path, 'rb') as f:
            data_wrapper = pickle.load(f)
        
        X_test = data_wrapper.X_test
        y_test = data_wrapper.y_test
        dataset_info = getattr(data_wrapper, 'dataset_info', {})
        
        algorithm = type(model).__name__
        dataset_name = dataset_info.get('dataset_name', 'Unknown')
        
        print(f'Evaluating {algorithm} on {len(y_test)} test samples')
        print(f'Dataset: {dataset_name}')
        
        # Make predictions
        y_pred = model.predict(X_test)
        
        # Calculate metrics
        r2 = r2_score(y_test, y_pred)
        mae = mean_absolute_error(y_test, y_pred)
        rmse = np.sqrt(mean_squared_error(y_test, y_pred))
        
        # Avoid division by zero in MAPE
        if np.any(y_test == 0):
            mape = np.mean(np.abs((y_test - y_pred) / (np.where(y_test != 0, y_test, 1)))) * 100
        else:
            mape = np.mean(np.abs((y_test - y_pred) / y_test)) * 100
        
        # Create metrics
        metrics = {
            'algorithm': algorithm,
            'dataset': dataset_name,
            'test_metrics': {
                'r2_score': float(r2),
                'mae': float(mae),
                'rmse': float(rmse),
                'mape': float(mape)
            },
            'target_statistics': {
                'actual_mean': float(np.mean(y_test)),
                'actual_std': float(np.std(y_test)),
                'predicted_mean': float(np.mean(y_pred)),
                'predicted_std': float(np.std(y_pred))
            },
            'model_info': {
                'test_samples': len(y_test),
                'features_used': X_test.shape[1]
            }
        }
        
        # Create report
        evaluation_report = f'''BOOSTING ALGORITHM EVALUATION REPORT
        =========================================
        Algorithm: {algorithm}
        Dataset: {dataset_name}
        
        PERFORMANCE METRICS:
        R² Score: {r2:.4f}
        MAE: {mae:.4f}
        RMSE: {rmse:.4f}
        MAPE: {mape:.2f}%
        
        TARGET STATISTICS:
        Actual - Mean: {np.mean(y_test):.4f}, Std: {np.std(y_test):.4f}
        Predicted - Mean: {np.mean(y_pred):.4f}, Std: {np.std(y_pred):.4f}
        
        TEST SAMPLES: {len(y_test)}
        FEATURES USED: {X_test.shape[1]}
        '''
        
        # Save outputs
        with open(metrics_path, 'w') as f:
            json.dump(metrics, f, indent=2)
        
        with open(metrics_json_path, 'w') as f:
            json.dump(metrics, f, indent=2)
        
        with open(evaluation_report_path, 'w') as f:
            f.write(evaluation_report)
        
        print('Evaluation complete!')
        print(f'Final R²: {r2:.4f}')
        " "$0" "$1" "$2" "$3" "$4" "$5" "$6"
    args:
      - {inputPath: trained_model}
      - {inputPath: data_path}
      - {inputPath: model_coefficients}
      - {outputPath: metrics}
      - {outputPath: metrics_json}
      - {outputPath: evaluation_report}
