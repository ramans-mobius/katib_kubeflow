      "1.0": {
        "defaultVersion": true, 
        "marName": "cnn_model.mar", 
        "minWorkers": 1, 
        "maxWorkers": 4, 
        "batchSize": 8,
        "maxBatchDelay": 100, 
        "responseTimeout": 120
      }
    }
  }
