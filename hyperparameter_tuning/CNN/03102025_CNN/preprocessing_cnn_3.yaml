name: Test Preprocessing
description: Test brick

inputs:
  - name: data_path
    type: String
    description: Path to data

outputs:
  - name: output_path
    type: string
    description: Output path

implementation:
  container:
    image: nikhilv215/nesy-factory:v18
    command:
    - python3
    - -u
    - -c
    - |
      import os
      import sys
      print("=== TEST PREPROCESSING ===")
      print(f"Data path: {sys.argv[1]}")
      print(f"Output file: {sys.argv[2]}")
      
      output_path = os.path.join(sys.argv[1], 'processed')
      os.makedirs(output_path, exist_ok=True)
      
      with open(sys.argv[2], 'w') as f:
          f.write(output_path)
          
      print(f"Created output path: {output_path}")
      print("=== COMPLETED ===")
    
    args:
    - --data_path
    - {inputValue: data_path}
    - --output_path  
    - {outputPath: output_path}
