name: 2 CNN Data Preprocessing
description: Universal data preprocessing for CNN models

inputs:
  - name: data_path
    type: String
    description: Path to data
    
  - name: dataset_name
    type: String
    description: Name of the dataset
    
  - name: model_config
    type: String
    description: JSON string with model configuration

outputs:
  - name: output_path
    type: string
    description: Output path

implementation:
  container:
    image: nikhilv215/nesy-factory:v18
    command:
    - python3
    - -u
    - -c
    - |
      import os
      import sys
      import json
      
      print("=== CNN DATA PREPROCESSING ===")
      print(f"Data path: {sys.argv[1]}")
      print(f"Dataset name: {sys.argv[2]}")
      print(f"Model config: {sys.argv[3]}")
      print(f"Output file: {sys.argv[4]}")
      
      # Parse model config
      config = json.loads(sys.argv[3])
      batch_size = config.get('batch_size', 64)
      validation_split = config.get('validation_split', 0.2)
      
      print(f"Batch size from config: {batch_size}")
      print(f"Validation split from config: {validation_split}")
      
      output_path = os.path.join(sys.argv[1], 'preprocessed')
      os.makedirs(output_path, exist_ok=True)
      
      with open(sys.argv[4], 'w') as f:
          f.write(output_path)
          
      print(f"Created output path: {output_path}")
      print("=== COMPLETED ===")
    
    args:
    - --data_path
    - {inputValue: data_path}
    - --dataset_name
    - {inputValue: dataset_name}
    - --model_config
    - {inputValue: model_config}
    - --output_path  
    - {outputPath: output_path}
